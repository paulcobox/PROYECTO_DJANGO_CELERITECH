{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear p√°gina{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>

          <form action="" method="post">{% csrf_token %}
          <div class="row">
            <div class="mb-2 col-3">
              <strong><label class="form-label">Alumno</label></strong>
            </div>
            <div class="mb-2 col-3">
              {{ user }}
            </div>
            <div class="mb-2 col-3">
              <strong><label class="form-label">Curso</label></strong>
            </div>
            <div class="mb-2 col-3">
              {{ curso }}
            </div>
          </div>

          <div class="row">
            <div class="mb-2 col-3">
              <strong><label for="alumnoclase" class="form-label">Fecha de Clase</label></strong>
            </div>
            <div class="mb-2 col-3">
                <select class="form-control form-control-sm border border-dark" name="alumnoclase" id="alumnoclase" required>
                    <option value selected>---------</option>
                    {% for alumno_clase in alumno_clase_list %}
                        <option 
                            value={{ alumno_clase.id }}>
                          {{ alumno_clase.clase.date_class }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-2 col-3">
              <strong><label for="id_evaluacion" class="form-label">Tipo de Evaluacion</label></strong>
            </div>
            <div class="mb-2 col-3">
              {{ form.evaluacion }}
            </div>
          </div>

          <div class="row">
            <div class="mb-2 col-3">
              <strong><label for="id_note" class="form-label">Nota</label></strong>
            </div>
            <div class="mb-2 col-3">
              {{ form.note }}
            </div>
            <div class="mb-2 col-3">
            </div>
            <div class="mb-2 col-3">
            </div>
          </div>

            
          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary btn-block" value="Registrar Nota" />
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
